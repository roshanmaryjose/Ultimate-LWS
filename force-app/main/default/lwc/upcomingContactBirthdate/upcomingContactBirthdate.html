<template>
    <lightning-card class="card" variant="base" title="BIRTHDAYS TODAY" icon-name="standard:account">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="6">
                <div
                    class=" name slds-text-heading_small slds-align_absolute-center slds-box slds-theme_shade slds-var-p-around_x-small slds-m-left_medium">
                    Name</div>
            </lightning-layout-item>

            <lightning-layout-item size="6">
                <div
                    class="slds-text-heading_small slds-align_absolute-center slds-box slds-theme_shade slds-var-p-around_x-small slds-m-right_medium">
                    Birthday</div>
            </lightning-layout-item>

            <template for:each={birthToday} for:item="bir">
                <lightning-layout-item size="6" key={bir.Id}>
                    <div class=" fullname slds-align_absolute-center slds-box slds-var-p-around_x-small slds-m-left_medium ">
                        {bir.Name} (Today)</div>
                </lightning-layout-item>
                <lightning-layout-item size="6" key={bir.Id}>
                    <div class=" slds-align_absolute-center slds-box slds-var-p-around_x-small slds-m-right_medium">
                        {bir.Birthdate} (Today)</div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
    <div class="slds-var-m-top_xx-large">
        <lightning-card variant="base" title="BIRTHDAYS COMING UP" icon-name="standard:account">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6">
                    <div
                        class="slds-text-heading_small slds-align_absolute-center slds-box slds-theme_shade slds-var-p-around_x-small slds-m-left_medium">
                        Name</div>
                </lightning-layout-item>

                <lightning-layout-item size="6">
                    <div
                        class="slds-text-heading_small slds-align_absolute-center slds-box slds-theme_shade slds-var-p-around_x-small slds-m-right_medium">
                        Birthday</div>
                </lightning-layout-item>

                <template for:each={birthThisweek} for:item="bir">
                    <lightning-layout-item size="6" key={bir.Id}>
                        <div class="upcoming-name slds-align_absolute-center slds-box slds-var-p-around_x-small slds-m-left_medium ">
                            {bir.Name}
                            </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" key={bir.Id}>
                        <div class=" slds-align_absolute-center slds-box slds-var-p-around_x-small slds-m-right_medium">
                            {bir.Birthdate}</div>
                    </lightning-layout-item>
                </template>

            </lightning-layout>
        </lightning-card>
    </div>
</template>
